<!DOCTYPE html>
<html>
    <head>
        <title>MaterializeCSS Custom</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <div class="test-min-height" style="background:yellow;">1</div>
        <div class="test-height" style="background:blue;">1</div>
        <div style="height:1800px; background:red;">1</div>
        <script src="js/jquery.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/app.js"></script>
        <script>
            $(document).ready(function(){                
                $('.test-min-height').fullHeight();
                $('.test-height').fullHeight({property: 'height'});
            })
        </script>
    </body>
</html>
