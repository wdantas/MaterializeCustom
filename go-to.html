<!DOCTYPE html>
<html>
    <head>
        <title>MaterializeCSS Custom</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <div class="goto" style="position:fixed;top:0;left: 0;width:100%; background:green; padding:15px 0;">
            <a class="div-goto" href="#div1">Bloco 1</a>
            <a class="div2" href="#div2">Bloco 2 - easeInOutBounce</a>
            <a class="div-goto" href="#div3">Bloco 3</a>
        </div>
        <div id="div1" class="test-height" style="background:yellow;">1</div>
        <div id="div2" class="test-height" style="background:blue;">1</div>
        <div id="div3" style="height:1800px; background:red;">1</div>
        <script src="js/jquery.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/app.js"></script>
        <script>
            $(document).ready(function(){                
                $('.test-height').fullHeight();
                $('.div-goto').goTo();
                $('.div2').goTo({
                    easing: "easeOutBounce",
                    delay: 1600,
                    distanceTop: 180
                });
            })
        </script>
    </body>
</html>
